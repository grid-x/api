---
components:
  parameters:
    headerAccountID:
      name: X-Gridx-Accountid
      in: header
      x-internal: true
      schema:
        type: string
        format: uuid
      required: true
      description: |-
        The ID of the account extracted from the token or JWT by the microservice proxy. 
        On impersonated requests, this holds the impersonated account ID. Otherwise it falls back to the authenticated 
        account ID.
    headerAuthenticatedAccountID:
      name: X-Gridx-Authenticatedaccountid
      in: header
      x-internal: true
      schema:
        type: string
        format: uuid
      required: true
      description: |-
        The ID of the request's authenticated account extracted from the token or JWT by the microservice proxy.
    headerUserID:
      name: X-Gridx-Userid
      in: header
      x-internal: true
      schema:
        type: string
        format: uuid
      required: true
      description: |-
        The ID of the request's authenticated user extracted from the token or JWT by the microservice proxy.
