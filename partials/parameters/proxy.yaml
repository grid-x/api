---
components:
  parameters:
    proxyAccountID:
      name: X-Gridx-Accountid
      in: header
      x-internal: true
      schema:
        type: string
        format: uuid
      required: true
      description: The ID of the request's account extracted from the token or JWT by the microservice proxy.
    proxyAuthenticatedAccountID:
      name: X-Gridx-Authenticatedaccountid
      in: header
      x-internal: true
      schema:
        type: string
        format: uuid
      required: true
      description: |-
        The ID of the request's authenticated account extracted from the token or JWT by the microservice proxy.
    proxyUserID:
      name: X-Gridx-Userid
      in: header
      x-internal: true
      schema:
        type: string
        format: uuid
      required: true
      description: |-
        The ID of the request's authenticated user extracted from the token or JWT by the microservice proxy.
