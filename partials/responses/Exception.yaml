      description: Malformed request.
      content:
        application/vnd.gridx.v2+json:
          schema:
            $ref: '../schemas/Exception.yaml#/components/schemas/BadRequestException'
    UnauthorizedException: #401
      description: Unauthorized.
      content:
        application/vnd.gridx.v2+json:
          schema:
            $ref: '../schemas/Exception.yaml#/components/schemas/UnauthorizedException'
